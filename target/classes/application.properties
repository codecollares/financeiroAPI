# Nome da aplica��o
spring.application.name=api

# Configura��o do Banco de Dados (Salvar em arquivo local)
spring.datasource.url=jdbc:h2:file:./dados/financeiro
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Permite que o Spring crie/atualize as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ativa o console do banco de dados (para voc� ver os dados no navegador)
spring.h2.console.enabled=true